<!DOCTYPE html>
<html lang="ko-KR">

  <head>
    <meta charset="UTF-8" />
    <title>랜덤 카운트 업(Random Count Up)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="랜덤 카운트 업 애니메이션을 제어하는 UI 프로그래밍을 구현합니다." />
    <link rel="stylesheet" href="./assets/styles/main.css" />
    <link rel="icon" href="assets/images/logo.png" />
    <script type="module" src="assets/scripts/main.js"></script>
  </head>

  <body>
    <div class="App">
      <output class="Count">0</output>
      <button type="button" class="Button" aria-label="랜덤 카운트 업 시작" title="랜덤 카운트 업 시작">start</button>
    </div>

    <div hidden class="animate-none"></div>

</html>
