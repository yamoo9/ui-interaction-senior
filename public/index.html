<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tailwind CSS 유틸리티 퍼스트 프레임워크</title>
  <link rel="stylesheet" href="./assets/styles/main.css" />
</head>
<body class="bg-white dark:bg-slate-800 text-slate-800 dark:text-slate-50 flex justify-center items-center h-screen">
  
  <div class="Game bg-tailwind-200 p-8">
    <h1 class="GameTitle text-3xl font-extrabold"><abbr title="Snake Game">SG</abbr></h1>
    <div class="ButtonGroup flex items-center gap-4">
      <button type="button" class="Button">start</button>
      <button type="button" class="Button Button--negative fixed top-3 right-3 z-40 hover:animate-pulse">stop</button>
    </div>
    <h2 class="GameScore">
      score <span class="GameScoreDisplay">0</span>
    </h2>

    <div class="Grid">
      <div class="Sqaure"></div>
      <div class="Snake"></div>
      <div class="Apple"></div>
    </div>
  </div>

</body>
</html>
